<section>
    <div class="container-fluid p-4">
        <div class="row d-flex px-3">
            <h2 class="fs-3 text text-dark d-flex text-nowrap">Página do<h2
                    class="fs-3 text text-primary d-block px-2 text-nowrap">
                    Pedido</h2>
            </h2>
        </div>
    </div>
    <div class="container-fluid p-4">
        <div class="row">
            <label class="fs-5 d-flex text-nowrap px-4"><b>Número do pedido:</b>
                <p class="d-block px-2 text-nowrap">{{orderNumber}}</p>
            </label>
        </div>
        <div class="row">
            <label class="fs-5 d-flex text-nowrap px-4"><b>Informações do(a) solicitante:</b>
            </label>
            <div>
                <span class="d-block px-3 text-nowrap"><b>Nome:</b> {{clientInputed.name}}
                </span>
                <span class="d-block px-3 text-nowrap"><b>Email:</b> {{clientInputed.email}}
                </span>
                <span class="d-block px-3 text-nowrap"><b>Telefone:</b> {{clientInputed.phone}}
                </span>
            </div>
        </div>
        <div class="row">
            <label class="fs-5 d-flex text-nowrap px-4"><b>Informações sobre o produto solicitado:</b>
            </label>
            <div *ngFor="let item of shoppingCart">
                <span class="d-block px-3 text-nowrap"><b>Produto:</b> {{item.name}}
                </span>
                <span class="d-block px-3 text-nowrap"><b>Preço:</b> R$ {{item.price | number}}
                </span>
            </div>
        </div>
    </div>
    <div class="container-fluid p-4">
        <div class="row justify-content-center align-items-center mx-0">
            <div class="row col-sm-8 d-flex justify-content-center align-items-center">
                <button (click)="goToHomeComponent()" type="submit" class="col-sm-4 btn btn-primary mt-5">Voltar para Página Inicial</button>
            </div>
        </div>
    </div>
</section>
