<section>
    <div class="container-fluid p-4">
        <div class="row d-flex px-3">
            <h2 class="fs-3 text text-dark d-flex text-nowrap">Página de<h2 class="fs-3 text text-primary d-block px-2 text-nowrap">
                    Identificação</h2>
            </h2>
        </div>
        <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">3</button>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="row justify-content-center align-items-center mx-0">
            <form [formGroup]="clientIdentificationForm" (submit)="save()">
                
                <div class="form-group">
                    <label class="ml-1 control-label pt-4 px-0 d-flex">Nome</label>
                    <input errorMessage="Campo Obrigatório" formControlName="name" type="text"
                        pTooltip="Informe seu nome" class="form-control" id="name" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label class="ml-1 control-label pt-4 px-0 d-flex">Email</label>
                    <input errorMessage="Campo Obrigatório" formControlName="email" type="email"
                        pTooltip="Informe seu email" class="form-control" id="email" placeholder="Email@exemplo.com...">
                </div>

                <div class="form-group">
                    <label class="ml-1 control-label pt-4 px-0 d-flex">Telefone</label>
                    <input errorMessage="Campo Obrigatório" formControlName="phone" type="number"
                        pTooltip="Informe seu telefone" class="form-control" id="phone" placeholder="Telefone...">
                </div>
            </form>

            <div class="row col-sm-8 d-flex justify-content-center align-items-center">
                <button (click)="goToConfirmedOrder(clientIdentificationForm.value)" type="submit"
                    class="col-sm-4 btn btn-primary mt-5">Salvar</button>
            </div>
        </div>
    </div>

</section>
