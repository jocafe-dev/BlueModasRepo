<section>
    <div class="container-fluid p-4">
        <div class="row d-flex px-3">
            <h2 class="fs-3 text text-dark d-flex">Página de<h2 class="fs-3 text text-primary d-block px-2">
                    Identificação</h2>
            </h2>
        </div>
        <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">3</button>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="row justify-content-center align-items-center mx-0">

            <div class="row col-sm-8 d-block justify-content-center">

                <label for="name" class="pt-4 px-0 d-flex">Nome<label *ngIf="name.errors?.required"
                        class="d-flex text-danger px-2">*</label></label>
                <input [(ngModel)]="clientIdentificationForm" #name="ngModel" type="text" name="name" id="name"
                    placeholder="Insira seu nome..." required>

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert p-0">
                    <div class="text-danger p-0" *ngIf="name.errors?.required">
                        Nome obrigatório.
                    </div>
                    <div class="text-danger p-0" *ngIf="name.errors?.minlength">
                        Nome precisa possuir ao menos 3 caracteres.
                    </div>
                </div>

            </div>

            <div class="row col-sm-8 d-block justify-content-center">

                <label for="#email" class="pt-4 px-0 d-flex">Email<label *ngIf="email.errors?.required"
                        class="d-flex text-danger px-2">*</label></label>
                <input [(ngModel)]="clientIdentificationForm" #email="ngModel" type="email" name="email" id="#email"
                    placeholder="email@exemplo.com..." required>

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert p-0">
                    <div class="text-danger p-0" *ngIf="email.errors?.required">
                        Email obrigatório.
                    </div>
                    <div class="text-danger p-0" *ngIf="email.errors?.minlength">
                        Email precisa possuir ao menos 6 caracteres.
                    </div>
                </div>

            </div>

            <div class="row col-sm-8 d-block justify-content-center">

                <label for="phone" class="pt-4 px-0 d-flex">Telefone<label *ngIf="phone.errors?.required"
                    class="d-flex text-danger px-2">*</label></label>
                <input [(ngModel)]="clientIdentificationForm" #phone="ngModel" type="tel" name="" id="phone"
                    placeholder="Insira seu telefone..." required>

                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert p-0">
                    <div class="text-danger p-0" class="text-danger" *ngIf="phone.errors?.required">
                        Telefone obrigatório.
                    </div>
                    <div class="text-danger" *ngIf="phone.errors?.minlength">
                        Telefone precisa possuir ao menos 8 números.
                    </div>
                </div>

            </div>

            <div class="row col-sm-8 d-flex justify-content-center align-items-center">
                <button (click)="goToConfirmedOrder()" type="submit"
                    class="col-sm-4 btn btn-primary mt-5">Salvar</button>
            </div>
            
        </div>
    </div>

</section>
