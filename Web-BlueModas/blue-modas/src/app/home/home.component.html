<div class="container-fluid p-4">
    <div class="row d-flex px-3">
        <h2 class="fs-3 text text-dark d-flex">PÃ¡gina<h2 class="fs-3 text text-primary d-block px-2">Inicial</h2></h2>
    </div>
    <div class="position-relative m-4">
        <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;">1</button>
        <button type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;">2</button>
        <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;">3</button>
    </div>
    <div class="row">
        <app-loading *ngIf="loading" class="text-center"></app-loading>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 px-0 px-4 py-4 mt-4 d-flex justify-content-center"
            *ngFor="let item of products; let i = index">
            <div class="card justify-space-between shadow" style="width: 22rem;">
                <div style="height: 300px;">
                    <img class="card-img-top" src={{item.image}} alt="Produto">
                </div>
                <div class="card-body bg-dark">
                    <h5 class="card-title text-nowrap">{{item.name}}</h5>
                    <p class="card-text">R$ {{item.price | number}}</p>
                    <div class="row">
                        <div class="col-8">
                            <button (click)="selectedProduct(item)"
                                [disabled]="products[i].quantity <= 0 || products[i].quantity == null"
                                class="rd-flex align-self-center btn btn-primary">Adicionar ao Carrinho</button>
                        </div>
                        <div class="col-4">
                            <div class="input-group">
                                <input type="number" min="0" [(ngModel)]="products[i].quantity" class="form-control"
                                    placeholder="Qtd." aria-label="Quantidade">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
