<section>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 py-3 d-flex justify-content-center shadow-sm"
                *ngFor="let item of products">
                <div class="card" style="width: 22rem;">
                    <div style="height: 300px;">
                        <img class="card-img-top" src={{item.image}} alt="Produto">
                    </div>
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-nowrap">{{item.name}}</h5>
                        <p class="card-text">R$ {{item.price | number}}</p>
                        <button (click)="selectedProduct(item)" class="rd-flex align-self-center btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
