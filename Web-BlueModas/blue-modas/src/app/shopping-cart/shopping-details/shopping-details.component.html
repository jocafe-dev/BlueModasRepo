<section>
    <div class="container-fluid p-4">
        <div class="row d-flex px-3">
            <h2 class="fs-3 text text-dark d-flex">Página de<h2 class="fs-3 text text-primary d-block px-2">Cesta de Compras</h2>
            </h2>
        </div>
        <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                style="width: 2rem; height:2rem;">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                style="width: 2rem; height:2rem;">3</button>
        </div>
        <div class="row p-4 col-sm-12 d-none d-md-block pt-4">
            <table class="table table-striped table-hover" *ngIf="shoppingCart.length != 0">
                <thead class="text-white bg-dark">
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço (R$)</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ações</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of shoppingCart; let i = index">
                    <tr>
                        <td>{{item.name}}</td>
                        <td>R$ {{item.price}}</td>
                        <td>
                            <input type="number" [(ngModel)]="shoppingCart[i].quantity"> Und.
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="remover(i)">Remover</button>
                        </td>
                        <td>R$ {{item.price * item.quantity | number}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row col-12 py-5 mt-5 justify-content-center">
                <button *ngIf="shoppingCart.length != 0"
                    class="col-4 py-2 btn my-4 fs-4 text btn-primary align-self-center"
                    (click)="goToClientIdentification()">Finalizar Compra
                </button>
            </div>
        </div>

        <div>
            <div *ngIf="shoppingCart.length == 0">
                <div class="row col-12 py-5 mt-5 justify-content-center">
                    <h4 class="text-center fs-3 text py-5">Sem produtos no Carrinho...</h4>
                    <button class="col-4 py-2 btn my-4 fs-4 text btn-primary align-self-center"
                        (click)="goToHomeComponent()">
                        Voltar Para Página Inicial
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
