<button (click)="goToShoppingDetails()" type="button" class="btn btn-primary position-relative w-100">
    Carrinho
    <fa-icon [icon]="faShoppingCart"></fa-icon>

    <span *ngIf="shoppingCart.length != 0"
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{shoppingCart.length}}
    </span>
</button>
